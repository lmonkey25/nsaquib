<section class="container" data-ng-controller="SettingsController">
	<div class="no-animate">
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a data-toggle="tab" title="General" href="#user_sett_general">General</a></li>
			<li role="presentation">
				<a href="#user_sett_highlights" data-toggle="tab" title="User highlights">Highlights</a>
			</li>
			<li role="presentation">
				<a href="#user_sett_comments" data-toggle="tab" title="User commentaries">Comments</a>
			</li>
			<li role="presentation">
				<a href="#user_sett_bookmarks" data-toggle="tab" title="User bookmarks">Bookmarks</a>
			</li>
			<li role="presentation">
				<a href="#user_sett_facebook" data-toggle="tab" title="User Facebook shares">Facebook</a>
			</li>
			<li role="presentation">
				<a href="#user_sett_twitter" data-toggle="tab" title="User ReTwits">Re-Twits</a>
			</li>
		</ul>
		<div class="tab-content" data-ng-controller="CMTooltipUserController" data-ng-init="getAllLinks();">
			<div id="user_sett_general" class="tab-pane fade in active">
				<h3 class="col-md-12 text-center">Edit your profile</h3>
				<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
					<form name="userForm"
						  sf-schema="userFormSchema.schema"
						  sf-form="userFormSchema.form"
						  sf-model="user"
						  ng-submit="updateUserProfile(userForm)">
					</form>
				</div>
			</div>
			<div id="user_sett_highlights" class="tab-pane fade">
				<table width="45%">
					<tr>
						<td>
							<label class="col-sm-12" data-ng-if="cmData.isHighlight">Highlights</label>
						</td>
						<td>&nbsp;</td>
					</tr>
					<tr data-ng-repeat="cm in cmData.aHighlight">
						<td>
							<a data-ng-href="{{cm.link}}" title="{{cm.tooltip}}">{{cm.title}}</a>
						</td>
						<td>
							<button class="btn btn-xs" data-ng-click="deleteLink(cm.id,1);">X</button>
						</td>
					</tr>
				</table>
			</div>
			<div id="user_sett_comments" class="tab-pane fade">
				<table width="45%">
					<tr>
						<td>
							<label class="col-sm-10" data-ng-if="cmData.isComment">Comments</label>
						</td>
						<td>&nbsp;</td>
					</tr>
					<tr data-ng-repeat="cm in cmData.aComment">
						<td>
							<a data-ng-href="{{cm.link}}" title="{{cm.tooltip}}">{{cm.title}}</a>
						</td>
						<td>
							<button class="btn btn-xs" data-ng-click="deleteLink(cm.id,2);">X</button>
						</td>
					</tr>
				</table>
			</div>
			<div id="user_sett_bookmarks" class="tab-pane fade">
				<table width="45%">
					<tr>
						<td>
							<label class="col-sm-10" data-ng-if="cmData.isBookmark">Bookmarks</label>
						</td>
						<td>&nbsp;</td>
					</tr>
					<tr data-ng-repeat="cm in cmData.aBookmark">
						<td>
							<a data-ng-href="{{cm.link}}" >{{cm.title}}</a>
						</td>
						<td>
							<button class="btn btn-xs" data-ng-click="deleteLink(cm.id,3);">X</button>
						</td>
					</tr>
				</table>
			</div>
			<div id="user_sett_facebook" class="tab-pane fade">
				<table width="45%">
					<tr>
						<td>
							<label class="col-sm-10" data-ng-if="cmData.isFb">Facebook</label>
						</td>
						<td>&nbsp;</td>
					</tr>
					<tr data-ng-repeat="cm in cmData.aFb">
						<td>
							<a data-ng-href="{{cm.link}}">{{cm.title}}</a>
						</td>
						<td>
							<button class="btn btn-xs" data-ng-click="deleteLink(cm.id,4);">X</button>
						</td>
					</tr>
				</table>
			</div>
			<div id="user_sett_twitter" class="tab-pane fade">
				<table width="45%">
					<tr>
						<td>
							<label class="col-sm-10" data-ng-if="cmData.isTwitter">Twitter</label>
						</td>
						<td>&nbsp;</td>
					</tr>
					<tr data-ng-repeat="cm in cmData.aTwitter">
						<td>
							<a data-ng-href="{{cm.link}}">{{cm.title}}</a>
						</td>
						<td>
							<button class="btn btn-xs" data-ng-click="deleteLink(cm.id,5);">X</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</section>
